<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700;900&display=swap"
    rel="stylesheet">

  <!-- Default Meta Tags (will be overridden by React Helmet) -->
  <title>Zeo Tourism - Nepal Tours, Travel & Holiday Packages</title>
  <meta name="description"
    content="Expert Nepal tours & spiritual journeys with Zeo Tourism. 25+ years experience in customized adventure and cultural travel." />
  <meta name="keywords"
    content="Zeo Tourism, Nepal tours, Nepal travel packages, Nepal holidays, trekking in Nepal, spiritual journeys, custom travel Nepal, adventure travel Asia" />
  <meta name="author" content="Zeo Tourism" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Zeo Tourism - Nepal Tours, Travel & Holiday Packages" />
  <meta property="og:description"
    content="Expert Nepal tours & spiritual journeys with Zeo Tourism. 25+ years experience in customized adventure and cultural travel." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://zeotourism.com" />
  <meta property="og:image" content="https://zeotourism.com/images/og-image.jpg" />
  <meta property="og:site_name" content="Zeo Tourism" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Zeo Tourism - Nepal Tours, Travel & Holiday Packages" />
  <meta name="twitter:description"
    content="Expert Nepal tours & spiritual journeys with Zeo Tourism. 25+ years experience in customized adventure and cultural travel." />
  <meta name="twitter:image" content="https://zeotourism.com/images/twitter-card.jpg" />

  <!-- Additional SEO Meta Tags -->
  <meta name="theme-color" content="#1e40af" />
  <link rel="canonical" href="https://zeotourism.com" />

  <!-- Static Structured Data Fallback -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TravelAgency",
        "@id": "https://zeotourism.com/#organization",
        "name": "Zeo Tourism",
        "url": "https://zeotourism.com",
        "logo": "https://zeotourism.com/logo/zeo-logo.png",
        "description": "Expert Nepal tours & spiritual journeys. 25+ years experience in customized adventure and cultural travel.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Thamel",
          "addressLocality": "Kathmandu",
          "addressCountry": "NP"
        },
        "telephone": "+977-985-123-4567"
      }
    </script>
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "@id": "https://zeotourism.com/#website",
        "url": "https://zeotourism.com",
        "name": "Zeo Tourism",
        "publisher": {
          "@id": "https://zeotourism.com/#organization"
        }
      }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
